





<!DOCTYPE html>
<html ng-app="sampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">



    <title>PurposePal</title>
</head>
<body ng-controller="SampleCtrl">
<div class="navbar navbar-inverse">
   <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-bullseye"></i>PurposePal</a>
    </div>
    <div class="navbar-collapse collapse navbar-inverse-collapse">


        <ul  ng-show="auth.user" class="nav navbar-nav navbar-right">
            <li><a href="#">{{auth.user.displayName}}</a></li>
        </ul>

    </div>
   </div>
</div>
<div class="container">
    <div class="jumbotron">
        <h1>Meaning matters...</h1>
        <p> This awesome app helps you get a meaningful focus and live life <i>on purpose</i>.</p>


        <div >
            <div ng-show="auth.user">
                <p></p>
                <button class="btn pull-right btn-primary btn-lg" ng-click="auth.$logout()">Logout</button>
            </div>
            <div ng-hide="auth.user">

                <button class="btn pull-right btn-primary btn-lg" ng-click="auth.$login('google')">Login</button>
            </div>
            <div class="clearfix"></div>
        </div>


    </div>
</div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
<script src="app.js"></script>

</html>
